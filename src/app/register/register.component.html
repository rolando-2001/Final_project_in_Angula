
<div class="d-flex-d">
<div class="register-container">
    <form class="register-form">
        <h2 class="text-center">Crear Cuenta</h2>

        <div class="row">
            <!-- Columna izquierda -->
            <div class="col-md-6">
                <!-- Campo nombre (opcional) -->
                <div class="input-group">
                    <label for="first_name">Nombre</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Ingresa tu nombre" />
                </div>

                <!-- Campo apellido (opcional) -->
                <div class="input-group">
                    <label for="last_name">Apellido</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Ingresa tu apellido" />
                </div>
            </div>

            <!-- Columna derecha -->
            <div class="col-md-6">
                <!-- Campo número de teléfono (opcional) -->
                <div class="input-group">
                    <label for="phone_number">Número de Teléfono</label>
                    <input type="tel" id="phone_number" name="phone_number" placeholder="Ingresa tu número de teléfono" />
                </div>

                <!-- Campo correo electrónico (obligatorio) -->
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required />
                </div>
            </div>
        </div>

        <!-- Campo contraseña (obligatorio) -->
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required />
        </div>

        <!-- Botón de registro -->
        <button type="submit" class="register-btn">Registrarse</button>

        <p class="login-link">¿Ya tienes cuenta? <a href="login">Inicia sesión</a></p>
    </form>
</div>
</div>
