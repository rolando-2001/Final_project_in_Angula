<!-- login.component.html -->
<div class="d-flex-d">
    <div class="login-container">
      <form (ngSubmit)="onSubmit()" class="login-form">
        <h2 class="text-center">Iniciar sesión</h2>
  
        <div class="input-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Ingresa tu correo" required>
        </div>
  
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Ingresa tu contraseña"  required>
        </div>
  
        <button type="submit" class="login-btn">Iniciar sesión</button>
  
        <p class="signup-link">¿No tienes cuenta? <a href="register">Regístrate</a></p>
      </form>
    </div>
  </div>
